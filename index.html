<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <script src="./index.js"></script>
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body style="background-color: hsla(200, 0%, 94%, 1);">
<div class="body">
  <div class="cover">
    <div class="box">
      <div>
        <label for="date" style="display: block;">Day</label>
        <input type="number" id="day" placeholder="DD" min="1" max="31">
      </div>
      <div>
        <label for="month" style="display: block;">Month</label>
        <input type="number" id="month" placeholder="MM" min="1" max="12">
      </div>
      <div>
        <label for="year" style="display: block;">Year</label>
        <input type="number" id="year" placeholder="YYYY" min="1900" max="2100">
      </div>
    </div>
    <div class="line">
      <div class="a-line"></div>
      <div id="error-message"></div>
      <button  onclick="calculateAge()">
        <img src="./assets/images/icon-arrow.svg" alt="">
      </button>
    </div>
    <div id="result" class="result">
      <h3><span id="years" style="color: hsl(259, 100%, 65%);">--</span> years</h3>
      <h3><span id="months" style="color: hsl(259, 100%, 65%);">--</span> months</h3>
      <h3><span id="days" style="color: hsl(259, 100%, 65%);">--</span> days</h3>
    </div>
   </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Greyholdyngs">GreyHoldyngs</a>.
  </div>
</body>
</html>
